{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawesome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{% static 'icons/favicon.ico' %}" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<div class="container px-4 py-7 my-5">
    <div class="text-center p-3">
        <h1 class="p-3">Drawerage</h1>
        <p class="lead">Draw and guess game with your friends</p>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <form method="post" class="p-4 p-md-5 border rounded-3 bg-light">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-between">
                    <input type="submit" class="btn btn-primary" value="Join"/>
                </div>
            </form>
            <div class="d-md-flex justify-content-md-end mt-3">
                <a href="{% url 'create_game' %}" id="create_game" class="btn btn-danger">Create New</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
