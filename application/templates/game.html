<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/game.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>

<body>
<div id="pause-popup" class="invisible text-center p-5">
        <h1 id="pause-text">GAME IS PAUSED</h1>
        <button id="resume-game" type="button" class="btn btn-secondary invisible control-btn"> Resume </button>
</div>
<div class="container">
    <div class="row justify-content-center">
        <h1 class="col-sm-2" id="game-code"></h1>
    </div>
     <div id="timer" class="row invisible"></div>

     <div id="status-screen" class="game-screen invisible row justify-content-around"></div>

     <div id="task-screen" class="game-screen invisible row justify-content-center">
         <div id="drawing-task" class="task-type invisible col-md-6">
                 <canvas id="drawing-canvas"></canvas>
                 <div class="text-area"><div id="task"></div></div>
                 <button type="button" id="submit-painting" class="btn btn btn-secondary" >Send</button>
         </div>
         <div id="writing-task" class="task-type invisible col-md-6">
             <div class="drawing-area"><img src="" id="round-painting"></div>
             <div class="text-area">
                 <form id="variant-form">
                     <div class="input-group mb-3">
                         <input id="variant" type="text" class="form-control" placeholder=""
                                aria-label="">
                         <button class="btn btn-primary" type="submit" id="submit-variant">Send</button>
                     </div>
                     <div class="validation-error"></div>
                 </form>
             </div>
         </div>
         <ul id="selecting-task" class="task-type invisible list-group col-sm-6"></ul>
     </div>
     <div id="answers-screen" class="game-screen invisible row">
         <div id="variants-block" class="col-sm-5"></div>
         <div id="variant-details" class="col-sm-7">
             <div id="variant-text"></div>
             <div id="variant-selects"></div>
         </div>
     </div>
     <div id="results-screen" class="game-screen invisible row"></div>

     <button id="start-game" type="button" class="btn btn-secondary invisible control-btn"> Start </button>
     <button id="pause-game" type="button" class="btn btn-secondary invisible control-btn"> Pause </button>
     <button id="cancel-game" type="button" class="btn btn-secondary invisible control-btn"> Cancel </button>

</div>
<script>
    const gameId = {{game_id}};
    const drawingColor = "{{drawing_color}}";
    const staticUrl = {% get_static_prefix %};
</script>
<script src="{%static 'js/functions.js'%}"></script>
<script src="{%static 'js/websocket.js'%}"></script>
<script src="{%static 'js/buttons.js'%}"></script>
<script src="{%static 'js/drawing.js'%}"></script>

</body>
</html>
